<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="FT__logo2.png" alt="">
        <div class="calculete">
            <div class="gaz"> Газель NEXT
                <input type="text" class="distance" name="distance" placeholder="Расстояние" tabindex="1">
                <input type="text" class="points" name="points" placeholder="Количество точек" tabindex="2">
                <input type="text" class="pallet" name="pallet" placeholder="Количество палет" tabindex="3">
                <input type="text" class="money" name="money" placeholder="Ставка заказчика" tabindex="4">
                <button class="outcome" tabindex="5">Расчет</button>
                <div class="result"></div>
                <div class="bid"></div>
                <div class="proceeds"></div>
                <div class="bonus"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
