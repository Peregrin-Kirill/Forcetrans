<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Калькулятор</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey0419373b-1e06-4993-8fc3-86ec5d1619e3
    &lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div class="shell">
        <div class="head">
            <img class="logo" src="./IMG/FT__logo.png" alt="">
        </div>
        <div class="button">
            <button id="flight" class="buttons">Рейс</button>
            <button id="sity" class="buttons">Город</button>
            <button id="clear" class="buttons">Очистить</button>
        </div>
        <div class="special">
        <input id="special" type="checkbox" > Догруз
        </div>
        <div class="input">
            <input id="distance" class="field" type="tel" placeholder="Расстояние">
            <input id="points" class="field" type="tel" placeholder="Колличество точек">
            <input id="pallet" class="field" type="tel" placeholder="Объем груза" >
        </div>
        <div class="result">
        <div class="cost__price"></div>
        <div class="вid"></div>
        </div>
        <div class="map" id="map"></div>
    </div>
    <script src="./JS/script.js"></script>
    <script src="./JS/map.js"></script>
</body>
</html>
